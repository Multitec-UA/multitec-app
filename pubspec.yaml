name: multitec_app
description: Multitec App - A Flutter application for the community management
  of the multitec student association.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  cloud_firestore: ^6.0.1
  collection: ^1.19.1
  device_preview: ^1.3.1
  dio: ^5.7.0
  dio_cache_interceptor: ^3.5.1
  dio_cache_interceptor_hive_store: ^4.0.0
  event_bus: ^2.0.1
  firebase_auth: ^6.1.1
